<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 6.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script> -->

    <script src="script.js"type="module"></script>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Cadastre seu curriculo!</h1>
        <p>Preencha os campos abaixo:</p>
    </header>
    <main>
        <form action="" method="get" class="speaker-form">
            <div class="form-row">
                <fieldset class="legacy-form-row">
                    <legend>You basic info:</legend>
                    <div class="line-content">
                    <label for="name-text">Full Name:</label>
                    <input type="text" id="name-text" data-validate-field="name-text" name="name-text" maxlength="40"required ></div>
                    <div class="line-content">
                    <label for="email">Email:</label>
                    <input type="text" id="email" data-validate-field="email"name="email" maxlength="50" autocomplete="off"required ></div>
                    <div class="line-content">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" data-validate-field="cpf"name="cpf" maxlength="11"placeholder="somente numeros"required ></div>
                    <div class="line-content">
                    <label for="Address">Address:</label>
                    <input type="text" data-validate-field="address"id="Address" name="Address" maxlength="200"required ></div>
                    <div class="line-content">
                    <label for="City">City:</label>
                    <input type="text" id="City" data-validate-field="city"name="City"maxlength="28"required ></div>
                    <div class="line-content">
                    <label for="state">State:</label>
                    <select name="state" id="state" data-validate-field="state"required>
                        <option disabled selected value>Selecione seu estado</option>
                    </select></div>
                    <div class="line-content">
                    <label for="tipo">Tipo:
                    <input type="radio" data-validate-field="radio"id="tipo" name="tipo" value="Cs"required> Casa
                    <input type="radio" data-validate-field="radio"id="tipo" name="tipo" value="apt"required> Apt </div>
                </fieldset>
                <div class="line-content">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
                <fieldset class="legacy-form-row">
                    <legend>You job info:</legend>
                        <div class="line-content">
                          <label for="resume">Resumo do currículo:</label>
                          <textarea id="resume" name="resume" data-validate-field="text" maxlength="1000" cols="100" rows="20" required></textarea>
                        </div>
                        <div class="line-content">
                            <label for="role">Cargo: </label>
                            <input type="text" data-validate-field="description" name="role" id="role" maxlength="40" required>
                          </div>
             </div> 
        </form>
    </main>

</body>

</html>
